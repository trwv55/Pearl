name: Deploy test branch to Vercel

on:
  push:
    branches:
      - test
  workflow_dispatch:

concurrency:
  group: deploy-test
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Vercel (test)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: test
      url: ${{ steps.deploy.outputs.preview_url }}

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Устанавливаем Node.js и кэшируем npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3️⃣ Ставим зависимости
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Устанавливаем Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # 5️⃣ Подтягиваем конфигурацию и переменные окружения из Vercel
      #    ⚙️ Важно: здесь берутся env из Vercel Environment = "Preview"
      - name: Pull Vercel environment (preview)
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN" --project-id "$VERCEL_PROJECT_ID" --org-id "$VERCEL_ORG_ID"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # 6️⃣ Сборка проекта через Vercel (использует pulled env)
      - name: Build project with Vercel
        run: vercel build --token "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # 7️⃣ Деплой готовой сборки и вывод preview-URL
      - name: Deploy prebuilt build to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token "$VERCEL_TOKEN" --yes)
          echo "preview_url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
